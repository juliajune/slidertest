<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">  
    <!--[if IE 11]>
        <link rel="stylesheet" href="css/ie11.css">
    <![endif]--> 
</head>
<body>
    <div class="wrapper">
        <header class="header">
             header
        </header>
        <!-- /.header -->
        <div class="main">
            <div class="container">
                <div class="facitilies-slider">
                    <div class="facitilies-slider__image">
                        <div class="swiper-wrapper">
                                <div class="swiper-slide ibg">
                                    <img data-src="images/slide1.jpg" src="images/1x1.png" class="swiper-lazy" alt="slide1" title="slide1"/>
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                                <div class="swiper-slide ibg">
                                    <img data-src="images/slide2.jpg" src="images/1x1.png" class="swiper-lazy" alt="slide2" title="slide2"/>
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                                <div class="swiper-slide ibg">
                                    <img data-src="images/slide3.jpg" src="images/1x1.png" class="swiper-lazy" alt="slide3" title="slide3"/>
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                                <div class="swiper-slide ibg">
                                    <img data-src="images/slide4.jpg" src="images/1x1.png" class="swiper-lazy" alt="slide4" title="slide4"/>
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                                <div class="swiper-slide ibg">
                                    <img data-src="images/slide5.jpg" src="images/1x1.png" class="swiper-lazy" alt="slide5" title="slide5"/>
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                                <div class="swiper-slide ibg">
                                    <img data-src="images/slide6.jpg" src="images/1x1.png" class="swiper-lazy" alt="slide6" title="slide6"/>
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                                <div class="swiper-slide ibg">
                                    <img data-src="images/slide7.jpg" src="images/1x1.png" class="swiper-lazy" alt="slide7" title="slide7"/>
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                                <div class="swiper-slide ibg">
                                    <img data-src="images/slide8.jpg" src="images/1x1.png" class="swiper-lazy" alt="slide8" title="slide8"/>
                                </div>
                                <div class="swiper-slide ibg">
                                    <img data-src="images/slide9.jpg" src="images/1x1.png" class="swiper-lazy" alt="slide9" title="slide9"/>
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                                <div class="swiper-slide ibg">
                                    <img data-src="images/slide10.jpg" src="images/1x1.png" class="swiper-lazy" alt="slide10" title="slide10"/>
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                        </div>     
                        <!-- Add Arrows -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div> <!-- /.facitilies-slider__image-->
                    <div class="facitilies-slider__text">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><div class="facitilies-slider__text-slide">Slide 1</div></div>
                            <div class="swiper-slide"><div class="facitilies-slider__text-slide">Slide 2</div></div>
                            <div class="swiper-slide"><div class="facitilies-slider__text-slide">Slide 3</div></div>
                            <div class="swiper-slide"><div class="facitilies-slider__text-slide">Slide 4</div></div>
                            <div class="swiper-slide"><div class="facitilies-slider__text-slide">Slide 5</div></div>
                            <div class="swiper-slide"><div class="facitilies-slider__text-slide">Slide 6</div></div>
                            <div class="swiper-slide"><div class="facitilies-slider__text-slide">Slide 7</div></div>
                            <div class="swiper-slide"><div class="facitilies-slider__text-slide">Slide 8</div></div>
                            <div class="swiper-slide"><div class="facitilies-slider__text-slide">Slide 9</div></div>
                            <div class="swiper-slide"><div class="facitilies-slider__text-slide">Slide 10</div></div>
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-scrollbar"></div>
                    </div>  <!-- /.facitilies-slider__text-->                      
                </div>
                <!-- /.facitilies-slider --> 
            </div>
            <!-- /.container -->            
        </div>
        <!-- /.main -->
        <footer class="footer">
            footer
        </footer>
        <!-- /.footer -->
    </div>
    <!-- /.wrapper -->
    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <!--[if IE]><script type="text/javascript" src="js/ie11.js"></script>![endif]-->
    <script src="js/script.js"></script>    
</body>
</html>
